<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container" ng-controller="AppCtrl">
    <h1>Mi lista de contactos</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Número</th>
          <th>Acción</th>

        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="contact.nombre"></td>
          <td><input class="form-control" ng-model="contact.email"></td>
          <td><input class="form-control" ng-model="contact.telefono"></td>
          <td><button class="btn btn-primary" ng-click="addContact()">Añadir </button></td>
          <td><button class="btn btn-info" ng-click="update(contact._id)">Actualizar</button></td>
          <td><button class="btn btn-info" ng-click="clear()">Limpiar</button></td>
        </tr>
        <tr ng-repeat="contact in contactos">
          <td>{{contact.nombre}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.telefono}}</td>
          <td><button class="btn btn-danger" ng-click="remove(contact._id)">Borrar</button></td>
          <td><button class="btn btn-warning" ng-click="edit(contact._id)">Editar</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Latest compiled and minified JavaScript -->
  <script src="js/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="controllers/controller.js"></script>
</body>
</html>
